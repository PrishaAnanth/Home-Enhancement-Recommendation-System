<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Enhancement Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif; /* You can use a default font here */
            background-image: url("/static/image/bg_image2.jpg"); /* Adjusted for Flask */
            background-size: cover;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .dashboard {
            width: 300px; /* Increased width */
            height: 500px; /* Increased height */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(246, 244, 244, 0.1);
            position: relative;
            margin-left: -40px; /* Creates the overlap effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease; /* Add transition for shadow and border */
            z-index: 1;
            text-align: center;
            border: 2px solid transparent; /* Initial transparent border */
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit color from parent */
        }

        .dashboard h2 {
            font-size: 24px; /* Increased font size */
            color: #f3ecec;
            margin: 20px 0; /* Margin for spacing */
        }

        .dashboard p {
            font-size: 16px; /* Increased font size */
            color: #0a0909;
        }

        .dashboard img {
            width: 120px; /* Increased image width */
            height: 120px; /* Increased image height */
            margin: 30px auto; /* Centering image */
            transition: transform 0.3s ease;
        }

        .dashboard:hover img {
            transform: scale(1.3);
        }

        .dashboard:hover {
            transform: scale(1.1);
            z-index: 2;
            border: 2px solid #fefefd; /* Highlight border color on hover */
            box-shadow: 0 0 20px rgb(241, 241, 236); /* Glow effect around border */
        }

        #dashboard1 {
            background-color: #74cdd7;
        }

        #dashboard2 {
            background-color: #55a7ac;
        }

        #dashboard3 {
            background-color: #74cdd7;
        }

        #dashboard4 {
            background-color: #55a7ac;
        }

        /* Spotlight effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dim background */
            pointer-events: none; /* Allow interaction with dashboards */
            transition: 0.3s ease;
            z-index: 0;
        }

        .dashboard:hover ~ body::before {
            background: rgb(250, 250, 250); /* Darken when hovering over any dashboard */
        }
    </style>
</head>
<body>
    <a href="{{ url_for('renovation') }}" class="dashboard" id="dashboard1">
        <img src="/static/image/home.svg" alt="Renovation">
        <h2>Renovation</h2>
        <p>Explore renovation ideas to enhance your living space.</p>
    </a>

    <a href="{{ url_for('interior') }}" class="dashboard" id="dashboard2">
        <img src="/static/image/interior.svg" alt="Interior Design">
        <h2>Interior Design</h2>
        <p>Get tips and tricks for perfecting your interior design.</p>
    </a>

    <a href="{{ url_for('garden') }}" class="dashboard" id="dashboard3">
        <img src="/static/image/garden.svg" alt="Garden and Outdoor">
        <h2>Garden & Outdoor</h2>
        <p>Transform your garden into a beautiful outdoor haven.</p>
    </a>

    <a href="{{ url_for('suggestions') }}" class="dashboard" id="dashboard4">
        <img src="/static/image/suggestions.svg" alt="Suggestions">
        <h2>Suggestions</h2>
        <p>Personalized suggestions for your home renovation projects.</p>
    </a>
</body>
</html>
